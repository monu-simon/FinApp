<header class="header shadow-sm fixed-top">
    <div class="d-flex justify-content-between align-items-center p-1 m-0">
        <a class="navbar-brand">FinApp</a>
        <nav>
            <ul class="d-flex justify-content-between p-0 m-0">
                <li class="p-1 m-1"><a routerLink="home" routerLinkActive="active">Home</a></li>
                <li *ngIf="!status; else logout"  class="p-1 m-1"><a routerLink="login" routerLinkActive="active">Login</a></li>
                <ng-template #logout>
                    <li class="p-1 m-1"><a routerLink="user/details" routerLinkActive="active">My Profile</a></li>
                    <li class="p-1 m-1"><a routerLink="user/dashboard" routerLinkActive="active">Dashboard</a></li>
                    <li class="p-1 m-1" (click)="logouts()" class="p-1 m-1"><a>Logout</a></li>
                </ng-template>
                <!-- <li class="p-1 m-1"><a routerLink="/about">About</a></li> -->
            </ul>
        </nav>
    </div>
</header>
